<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div>
                <h1>People entered:</h1>
                <h2 id="count-el">0</h2>
            </div>
            <!-- Create a COUNTER button -->
            <div>
                <button id="increment-btn" onclick="increment()">COUNTER</button>
            </div>
            <!--  Create a SAVE button and call the save() function when it's clicked -->
            <div>
                <button id="save-btn" onclick="save()">SAVE</button>
            </div>
            <p id="save-el">Previous entries: </p>

        </div>
        
        
        

    </div>
    
        <script src="./script.js"></script>
</body>
</html>
